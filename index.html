<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>红发会：侦探演绎模拟器</title>
    <style>
        /* 全局样式：适配移动端并允许滑动 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #1a1512; color: #d1c4b1; 
            font-family: "Georgia", "Times New Roman", "SimSun", serif; 
            margin: 0; padding: 10px 0; min-height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; 
        }
        #game-container { 
            width: 95%; max-width: 850px; min-height: 90vh;
            border: 3px solid #5d4037; background-color: #2c241e; 
            display: flex; flex-direction: column; padding: 20px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.9); margin-bottom: 20px;
        }
        h1 { font-size: 1.6rem; color: #ffd700; text-align: center; margin: 0 0 10px 0; border-bottom: 2px solid #5d4037; padding-bottom: 10px; letter-spacing: 3px; }
        .status-bar { display: flex; justify-content: space-between; font-size: 0.85rem; color: #8d6e63; margin-bottom: 15px; }
        #scene-image-container { width: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; background: #000; border: 2px solid #3d3329; }
        #scene-img { max-width: 100%; height: auto; display: block; }
        .text-panel { background: rgba(0,0,0,0.4); padding: 20px; border: 1px solid #3d3329; line-height: 1.8; margin-bottom: 20px; font-size: 1.1rem; color: #eaddca; }
        .choices-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px; }
        button { background: #3d3329; color: #d1c4b1; border: 1px solid #5d4037; padding: 15px; cursor: pointer; font-size: 1rem; transition: 0.2s; font-family: inherit; }
        button:hover { background: #5d4037; color: #ffd700; border-color: #ffd700; }
        #result-page { display: none; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center; }
        .rank-title { font-size: 2rem; color: #ffd700; margin: 10px 0 5px 0; }
        .final-score { font-size: 1.2rem; margin-bottom: 15px; color: #8d6e63; }
        .comic-btn { background: #5d4037; border-color: #ffd700; color: #ffd700; font-weight: bold; width: 100%; max-width: 300px; padding: 18px; margin-top: 10px; }
        @media (min-width: 600px) { .choices-grid { grid-template-columns: 1fr 1fr 1fr; } }
    </style>
</head>
<body onload="preloadImages()">
<div id="game-container">
    <h1>红发会</h1>
    <div class="status-bar">
        <span>侦探：夏洛克·福尔摩斯</span>
        <span id="score-display">演绎值: 0 / 100</span>
    </div>
    <div id="content-wrapper">
        <div id="logic-zone">
            <div id="scene-image-container"><img id="scene-img" src="节点1.jpg" alt="场景加载中..."></div>
            <div class="text-panel" id="desc">福尔摩斯划着一根火柴点燃烟斗。面前的杰贝兹·威尔逊正在讲述那个怪诞的“红发会”招工经历。福尔摩斯必须从这些叙述中提取出常人无法察觉的真相。</div>
            <div id="choices" class="choices-grid">
                </div>
        </div>
        <div id="result-page">
            <div class="rank-title" id="rank-name">演绎等级</div>
            <div id="final-score-val" class="final-score"></div>
            <div class="text-panel" id="result-desc" style="text-align: left; margin-top: 5px;"></div>
            <button class="comic-btn" onclick="openXhs()">查阅结案漫画彩蛋</button>
            <button onclick="location.reload()" style="width: 100%; max-width: 300px; padding: 12px; margin-top: 15px;">重新演绎案件</button>
        </div>
    </div>
</div>
<script>
    let score = 0;
    const preloadedImages = [];
    function preloadImages() {
        const imageList = ["节点1.jpg", "节点2.jpg", "节点3.jpg", "节点4.jpg"];
        imageList.forEach((src, i) => { preloadedImages[i] = new Image(); preloadedImages[i].src = src; });
    }

    const story = {
        1: { 
            A: { txt: "“威尔逊先生，你曾从事重体力劳动。”福尔摩斯吐出一口烟。他立刻盯上了那位助手斯波尔丁。", label: "观察威尔逊右手肌肉与袖口磨损", pts: 25 }, 
            B: { txt: "福尔摩斯掌握了基本框架，但助手斯波尔丁的形象依然模糊。", label: "耐心地听完叙述，不打断他的思路", pts: 10 }, 
            C: { txt: "日期虽有意义，但在这种案件中，人的特征更重要。福尔摩斯仍需寻找物理证据。", label: "询问红发会报纸广告的具体日期", pts: 5 } 
        },
        2: { 
            A: { txt: "福尔摩斯看到助手走出，膝盖处的磨损极其严重且沾满新鲜泥垢。真相就在地下！", label: "观察助手膝盖", pts: 25 }, 
            B: { txt: "福尔摩斯得知助手经常钻进地下室。他推断地下室有蹊跷，但缺乏确信。", label: "走访邻居", pts: 10 }, 
            C: { txt: "福尔摩斯盯着当铺招牌看了许久。由于没检查地面，他无法断定挖掘位置。", label: "研究招牌", pts: 5 } 
        },
        3: { 
            A: { txt: "在金库的黑暗中，福尔摩斯听到了石块移动的轻响。目标就是这里的黄金。", label: "伏击金库", pts: 25 }, 
            B: { txt: "福尔摩斯守在当铺后巷，无法阻止罪犯进入金库。他必须赶往银行。", label: "监视后巷", pts: 10 }, 
            C: { txt: "福尔摩斯守在办公室。直到清晨他才醒悟，由于判断偏差，他守错了目标。", label: "蹲守办公室", pts: 0 } 
        },
        4: { 
            A: { txt: "地板被凿穿，约翰·克莱现身。福尔摩斯猛地跳出，用枪指向对方眉心。案件完美告破！", label: "露头瞬间抓捕", pts: 25 }, 
            B: { txt: "福尔摩斯等罪犯完全爬出再围捕。这导致了混战。虽制服了罪犯，但并不完美。", label: "爬出后围捕", pts: 15 }, 
            C: { txt: "福尔摩斯试图鸣枪示警，但这给了克莱利用地道逃跑的机会。首犯未能落网。", label: "鸣枪示警", pts: 5 } 
        }
    };

    // 初始加载第一个节点的随机按钮
    window.onload = function() {
        preloadImages();
        updateButtons(1);
    };

    function play(nodeId, opt) {
        const node = story[nodeId][opt];
        score += node.pts;
        document.getElementById('score-display').innerText = `演绎值: ${score} / 100`;
        
        if (nodeId === 4) { 
            showResult(); 
        } else {
            document.getElementById('desc').innerHTML = `<b>福尔摩斯的推断：</b><br>${node.txt}`;
            const nextNode = nodeId + 1;
            document.getElementById('scene-img').src = `节点${nextNode}.jpg`;
            updateButtons(nextNode);
            window.scrollTo(0, 0); 
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function updateButtons(nodeId) {
        const zone = document.getElementById('choices');
        const options = ['A', 'B', 'C'];
        const shuffledOptions = shuffleArray(options);
        
        let html = "";
        shuffledOptions.forEach(opt => {
            const choiceData = story[nodeId][opt];
            html += `<button onclick="play(${nodeId}, '${opt}')">${choiceData.label}</button>`;
        });
        zone.innerHTML = html;
    }

    function showResult() {
        document.getElementById('logic-zone').style.display = 'none';
        document.getElementById('result-page').style.display = 'flex';
        document.getElementById('final-score-val').innerText = `最终得分：${score} / 100`;
        const desc = document.getElementById('result-desc');
        if (score >= 100) { document.getElementById('rank-name').innerText = "贝克街之魂"; desc.innerHTML = "“完美，华生！”福尔摩斯总结道，“每一个细节都被精准捕捉。这抓住了伦敦最危险的罪犯。这绝对是你探案集中最精彩的案例之一。”"; }
        else { document.getElementById('rank-name').innerText = "称职的侦探"; desc.innerHTML = "“案件虽然告破，但我们走了一些弯路。”福尔摩斯沉思道，“在这个行当里，没有微不足道的小事。”"; }
        window.scrollTo(0, 0);
    }

    function openXhs() { window.open('https://www.xiaohongshu.com/explore/6972e8e90000000022021498?xsec_token=AB8KG7iQP_J9Lts6IMzHJcxPINxcCxUt7a6LCuyH5m0Yo=&xsec_source=pc_user', '_blank'); }
</script>
</body>
</html>
